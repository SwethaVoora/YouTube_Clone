<!DOCTYPE html>
<html>
  <head>
    <title>First Website</title>
  </head>
  <body>
    <p>
      paragraph of text
    </p>
    
    <button>
      Hello
    </button>
    
    <!-- a - anchor element -  basically a link to another website-->
    <!-- href is an html attribute, it determines wherer this link element will takes us when we click it-->
    <!-- target - it is an attribute which determines whether this link opens in the same tab or a new tab 
        - by default it opens in the current page.
        - to open it in a new tab, we set the value of the target attribute to "_blank".-->
    <a href="https://www.youtube.com" target="_blank">
      Link to Youtube
    </a>
  </body>
</html>
